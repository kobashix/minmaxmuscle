<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page_title">MinMaxMuscle | Peptide Stack</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    .stack-main { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; text-align: center; }
    .goal-badge { background: #28a745; color: white; padding: 0.2rem 0.6rem; border-radius: 4px; font-size: 0.8rem; vertical-align: middle; margin-left: 10px; }
    
    .stack-intro { 
      max-width: 700px; 
      margin: 1.5rem auto; 
      padding: 1.5rem; 
      background: rgba(255, 255, 255, 0.03); 
      border-left: 3px solid #28a745; 
      border-radius: 4px; 
      text-align: left; 
    }

    .peptide-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 1.5rem; 
      margin: 2rem 0; 
    }

    .spec-card { 
      background: #1a1a1a; 
      padding: 1.5rem; 
      border-radius: 8px; 
      border: 1px solid #333; 
      transition: border-color 0.3s ease;
    }
    
    .spec-card:hover { border-color: #28a745; }
    .spec-label { display: block; font-size: 0.7rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
    .spec-value { font-weight: bold; font-size: 1.2rem; text-decoration: none; display: block; margin-bottom: 10px; }
    .dosage-info { font-size: 0.9rem; color: #aaa; font-style: italic; border-top: 1px solid #222; pt: 10px; margin-top: 10px; }

    .warning-box { font-size: 0.8rem; color: #666; margin-top: 3rem; padding: 1rem; border: 1px dashed #444; }
  </style>
</head>
<body>

<header class="site-header"></header>

<main class="stack-main">
  <section class="hero">
    <h1><span id="stack_name">Stack Name</span> <span id="stack_goal" class="goal-badge">Goal</span></h1>
    
    <div class="stack-intro">
       <p id="stack_description" style="margin: 0; line-height: 1.6;"></p>
    </div>
  </section>

  <section>
    <h3>Stack Components</h3>
    <p style="color: #888; margin-bottom: 2rem;">Click a peptide to view full research specifications.</p>
    <div id="peptide_list" class="peptide-grid">
        </div>
  </section>

  <section class="warning-box">
    <p>This stack is for research visualization purposes. Combinatorial effects should be reviewed by a clinical professional. Source data aggregated: <span id="as_of_date">2026-02-04</span></p>
  </section>

  <section style="margin-top: 2rem;">
    <div class="resource-grid">
      <a class="resource-card" href="/peptidesdb.html">
        <h3>Return to Database</h3>
        <p>Explore individual compounds.</p>
      </a>
    </div>
  </section>
</main>

<footer class="site-footer"></footer>

</body>
</html>
